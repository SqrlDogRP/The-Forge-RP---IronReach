name: Discord Lore Updates

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Post update to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          BRANCH="${{ github.ref_name }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"

          # Discord message payload
          JSON=$(jq -n \
            --arg content "ðŸ“š **Lore Update Pushed**\n**Repo:** $REPO\n**Branch:** $BRANCH\n**By:** $ACTOR\n**Commit:** $COMMIT_MSG\n$COMMIT_URL" \
            '{content: $content}')

          curl -H "Content-Type: application/json" -X POST -d "$JSON" "$DISCORD_WEBHOOK_URL"

